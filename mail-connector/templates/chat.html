<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Email</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f7f9fc; display: flex; flex-direction: column; height: 100vh; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; display: flex; flex-direction: column; flex-grow: 1; }
        h1 { color: #1a73e8; margin-top: 0; }
        .chat-window { flex-grow: 1; border: 1px solid #ddd; border-radius: 5px; padding: 15px; overflow-y: auto; margin-bottom: 15px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user-msg { background-color: #e1f5fe; align-self: flex-end; margin-left: auto; }
        .ai-msg { background-color: #f1f3f4; align-self: flex-start; }
        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #1558b8; }
        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat About Email ðŸ’¬</h1>
        <div class="chat-window" id="chat-window">
            </div>
        <div class="loader" id="loader"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask a question about this email..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const loader = document.getElementById('loader');
        
        // Extract email ID and model from the URL
        const pathParts = window.location.pathname.split('/');
        const emailId = pathParts[pathParts.length - 1];

        // This holds the conversation history
        let conversationHistory = [];

        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            messageInput.value = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/chat-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email_id: emailId,
                        question: userMessage,
                        history: conversationHistory
                    }),
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                
                const data = await response.json();
                appendMessage(data.answer, 'ai');

                // Update history
                conversationHistory.push({ "role": "user", "content": userMessage });
                conversationHistory.push({ "role": "assistant", "content": data.answer });

            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'ai', true);
            } finally {
                loader.style.display = 'none';
            }
        }

        function appendMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
            if (isError) {
                messageDiv.style.color = 'red';
            }
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
