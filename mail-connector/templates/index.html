<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summarizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f7f9fc; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #1558b8; }
        #results { margin-top: 20px; }
        .email { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .email h3 { margin-top: 0; color: #333; }
        .email p { margin: 5px 0; }
        .loader { display: none; margin: 20px auto; border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #1a73e8; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* --- New Styles --- */
        .controls { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        .chat-btn { background-color: #28a745; margin-top: 10px; padding: 8px 15px; font-size: 14px; }
        .chat-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Summarizer AI ðŸ“§</h1>
        <p>Select a model, then click the button to fetch and summarize your 5 latest emails.</p>
        
        <div class="controls">
            <select id="model-select">
                <option value="gpt-oss-120b">gpt-oss-120b</option>
                <option value="llama3.1-8b">llama3.1-8b</option>
                <option value="qwen-3-235b-a22b-instruct-2507">qwen-3-235b-a22b-instruct-2507</option>
            </select>
            <button id="fetch-btn">Fetch & Summarize Emails</button>
        </div>
        
        <div class="loader" id="loader"></div>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const selectedModel = document.getElementById('model-select').value; // Get selected model

            resultsDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                // Call our backend API using POST to send the model selection
                const response = await fetch('/summarize-emails', {
                    method: 'POST', // Changed to POST
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: selectedModel }) // Send model in the body
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const emails = await response.json();

                if (emails.error) {
                    throw new Error(emails.error);
                }

                // Create and append email cards
                emails.forEach(email => {
                    const emailCard = document.createElement('div');
                    emailCard.className = 'email';
                    // We add a chat button that links to our new chat page
                    emailCard.innerHTML = `
                        <h3>${email.subject || 'No Subject'}</h3>
                        <p><strong>From:</strong> ${email.from || 'Unknown Sender'}</p>
                        <p><strong>Summary:</strong> ${email.summary || 'No summary available.'}</p>
                        <button class="chat-btn" onclick="location.href='/chat/${email.id}'">
                            Chat About This Email
                        </button>
                    `;
                    resultsDiv.appendChild(emailCard);
                });

            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
